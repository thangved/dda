<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DDA Line generation Algorithm in Computer Graphics</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

		<style>
			canvas {
				border: 1px solid #ddd;
			}
		</style>
	</head>

	<body>
		<header class="sticky-top">
			<nav class="navbar bg-dark p-2" data-bs-theme="dark">
				<div class="container">
					<a href="#" class="navbar-brand">
						DDA Line generation Algorithm in Computer Graphics
					</a>

					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								href="https://github.com/thangved/dda"
								target="_blank"
								class="nav-link"
								>Github</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="container pt-4">
			<div class="row">
				<div class="col col-12 col-md-6">
					<div class="d-flex justify-content-center">
						<canvas width="600" height="600"></canvas>
					</div>
				</div>

				<div class="col col-12 col-md-6">
					<h4>Controls</h4>

					<div class="card border p-4">
						<h6>Start position</h6>

						<div class="row">
							<div class="col col-6">
								<input
									type="number"
									class="form-control"
									name="px1"
									placeholder="x"
									value="4"
								/>
							</div>
							<div class="col col-6">
								<input
									type="number"
									name="py1"
									class="form-control"
									placeholder="y"
									value="5"
								/>
							</div>
						</div>

						<h6>End position</h6>

						<div class="row">
							<div class="col col-6">
								<input
									type="number"
									class="form-control"
									name="px2"
									placeholder="x"
									value="18"
								/>
							</div>
							<div class="col col-6">
								<input
									type="number"
									name="py2"
									class="form-control"
									placeholder="y"
									value="15"
								/>
							</div>
						</div>

						<table class="table">
							<thead>
								<tr>
									<td>Variable</td>
									<td>Value</td>
								</tr>
							</thead>

							<tbody>
								<tr>
									<td>dx_inc</td>
									<td id="dx-inc"></td>
								</tr>

								<tr>
									<td>dy_inc</td>
									<td id="dy-inc"></td>
								</tr>

								<tr>
									<td>max_steps</td>
									<td id="max-steps"></td>
								</tr>

								<tr>
									<td>x_step_width</td>
									<td id="x-step-width"></td>
								</tr>

								<tr>
									<td>y_step_width</td>
									<td id="y-step-width"></td>
								</tr>
							</tbody>
						</table>

						<div class="btn btn-primary mt-2" id="start-btn">
							Start
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./scripts.js"></script>
	</body>
</html>
